<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Laptop Project</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Producs</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the futur</h1>
                    <p>the new 14 inch bazeless display oferring a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-1">14 inch</button>
                    <button class="cta-2">add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/matebook.png" alt="">
            </div>
        </section>

        <img class="bc" src="img/big-eclipse.svg" alt="">
        <img class="mc" src="img/mid-eclipse.svg" alt="">
        <img class="sc" src="img/small-eclipse.svg" alt="">

        <div class="dot">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/arrow-right.svg" alt="">
        </div>
    </main>

</body>

</html>
